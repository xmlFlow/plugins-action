on: [push, pull_request]
name: main
jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        application: ['ojs']
        database: ['mysql']
        php-version: [ '8.1']
        #application: ['omp','ojs','ops']
        #database: ['pgsql','mysql']
        #php-version: [ '8.1' ,'8.2']

    steps:
      - uses: xmlFlow/github-actions@v1
        with:
          application:  ${{matrix.application}}
          repository: 'pkp'
          branch: 'main'
          #validate: true
          #test: true
          #upgrade: true
